version: '3.8'

services:
  miahoot-front:
    image: miahoot/miahoot-front
    ports:
      - "8080:80"
    depends_on:
      - miahoot-back

  postgres:
    image: postgres
    restart: always
    container_name: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s 
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  miahoot-back:
    image: miahoot/miahoot-back
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_ADDRESS=postgres

volumes:
  postgres-data: